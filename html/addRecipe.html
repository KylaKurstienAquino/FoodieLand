<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/addRecipe.css">
    <link rel="shortcut icon" href="../Images/Foodieland..png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css
    " integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FoodieLand | Add Recipe</title>
</head>
<body>
    <div class="container">
        <header>
            <!-- navigation -->
            <nav>
                <label class="logo">FoodieLand</label>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Recipes</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About Us</a></li>
                    <div class="nav-icon">
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    </div>
                </ul>
            </nav>

            <!-- header -->
            <h2>Create new recipe</h2>
            <button value="button">Save</button>
        </header>

        <!-- add recipe -->
        <div class="addRecipe">
            <!-- recipe title -->
            <label>Recipe Title</label><br>
            <input type="text" name="recipeTitle" placeholder="Add Title" class="title" required><br>

            <!-- recipe image and preview -->
            <label>Recipe Image</label><br>
            <img id="imagePreview" alt="imgPreview" width="100px" height="80px" src="../Images/imgRecipe.png"><br>
            <div class="fileContainer">
                <input type="file" name="addImage" id="addImage" name="image" accept="image/*" onchange="previewImage(event)"><br>
                <img src="../Images/imgLogo.jpg" alt="imgLogo" id="browseButton" onclick="browseButton()">
            </div>

            <!-- description -->
            <label>Description: </label><br>
            <input type="text" name="desc" id="desc" maxlength="100" required oninput="characterCount()" placeholder="Add Description"><br>
            <span id="charCount">100/100</span><br>
            
            <!-- ingredients -->
            <label for="ingredients">Ingredients:</label><br>
            <div id="ingredientContainer">
                <input type="text" name="ingredients" id="ingredients" placeholder="Add ingredients" maxlength="100"><br>
            </div>
            <span id="addIngredients" onclick="addIngredient()" style="cursor: pointer;">+ Add Ingredient</span>
        </div>
    </div>
</body>

<script src="../js/addRecipe.js"></script>
</html>
